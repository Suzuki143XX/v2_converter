<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Converter - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --success: #10b981;
            --error: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .bg-animation::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        .container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header { text-align: center; margin-bottom: 40px; }
        .logo {
            font-size: 3rem;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--text-secondary); font-size: 0.95rem; }
        .input-section { margin-bottom: 24px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        input[type="url"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        input[type="url"]::placeholder { color: var(--text-secondary); }
        input[type="url"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .format-section { margin-bottom: 32px; }
        .format-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .format-card { position: relative; cursor: pointer; }
        .format-card input { position: absolute; opacity: 0; }
        .format-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.4);
            border: 2px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .format-card:hover .format-content {
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }
        .format-card input:checked + .format-content {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        .format-icon { font-size: 2rem; margin-bottom: 8px; }
        .format-name { color: var(--text-primary); font-weight: 600; font-size: 0.9rem; }
        .format-desc { color: var(--text-secondary); font-size: 0.75rem; margin-top: 4px; }
        .convert-btn {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }
        .convert-btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .spinner {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-container { margin-top: 24px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-box {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid transparent;
        }
        .status-box.loading {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }
        .status-box.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }
        .status-box.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
        .status-icon { font-size: 2rem; margin-bottom: 12px; }
        .status-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 8px; }
        .status-text { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 16px; }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: var(--success);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        .hidden { display: none !important; }
        .footer {
            margin-top: 32px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="container">
        <div class="header">
            <div class="logo">?</div>
            <h1>V2 Converter</h1>
            <p class="subtitle">Lightning fast YouTube downloads</p>
        </div>
        <div class="input-section">
            <label for="url">YouTube URL</label>
            <input type="url" id="url" placeholder="https://youtube.com/watch?v=..." required>
        </div>
        <div class="format-section">
            <label style="margin-bottom: 12px; display: block;">Select Format</label>
            <div class="format-grid">
                <label class="format-card">
                    <input type="radio" name="format" value="mp3" checked>
                    <div class="format-content">
                        <span class="format-icon">??</span>
                        <span class="format-name">MP3</span>
                        <span class="format-desc">Audio Only</span>
                    </div>
                </label>
                <label class="format-card">
                    <input type="radio" name="format" value="mp4">
                    <div class="format-content">
                        <span class="format-icon">??</span>
                        <span class="format-name">MP4</span>
                        <span class="format-desc">Video + Audio</span>
                    </div>
                </label>
            </div>
        </div>
        <button class="convert-btn" id="convertBtn">Convert Now</button>
        <div id="statusContainer" class="status-container hidden">
            <div id="statusBox" class="status-box">
                <div class="status-icon" id="statusIcon">?</div>
                <div class="status-title" id="statusTitle">Processing...</div>
                <div class="status-text" id="statusText">Please wait while we prepare your download</div>
                <div id="downloadSection" style="margin-top: 16px;">
                    <button class="download-btn" id="downloadBtn">?? Download File</button>
                </div>
            </div>
        </div>
        <div class="footer">Powered by <span style="color: var(--primary); font-weight: 600;">RapidAPI</span></div>
    </div>
    <script>
        const convertBtn = document.getElementById("convertBtn");
        const urlInput = document.getElementById("url");
        const statusContainer = document.getElementById("statusContainer");
        const statusBox = document.getElementById("statusBox");
        const statusIcon = document.getElementById("statusIcon");
        const statusTitle = document.getElementById("statusTitle");
        const statusText = document.getElementById("statusText");
        const downloadSection = document.getElementById("downloadSection");
        const downloadBtn = document.getElementById("downloadBtn");
        let downloadUrl = null;
        
        function setLoading() {
            statusContainer.classList.remove("hidden");
            statusBox.className = "status-box loading";
            statusIcon.textContent = "?";
            statusTitle.textContent = "Processing...";
            statusText.textContent = "Please wait while we prepare your download";
            downloadSection.classList.add("hidden");
            convertBtn.disabled = true;
            convertBtn.innerHTML = "<span class=\"spinner\"></span> Converting...";
        }
        
        function setSuccess(title, url) {
            statusBox.className = "status-box success";
            statusIcon.textContent = "?";
            statusTitle.textContent = "Ready!";
            statusText.textContent = title || "Your file is ready for download";
            downloadSection.classList.remove("hidden");
            downloadUrl = url;
            convertBtn.disabled = false;
            convertBtn.textContent = "Convert Another";
        }
        
        function setError(message) {
            statusBox.className = "status-box error";
            statusIcon.textContent = "?";
            statusTitle.textContent = "Oops!";
            statusText.textContent = message || "Something went wrong";
            downloadSection.classList.add("hidden");
            convertBtn.disabled = false;
            convertBtn.textContent = "Try Again";
        }
        
        function reset() {
            statusContainer.classList.add("hidden");
            urlInput.value = "";
            downloadUrl = null;
            convertBtn.textContent = "Convert Now";
        }
        
        convertBtn.addEventListener("click", async () => {
            const url = urlInput.value.trim();
            const format = document.querySelector("input[name=\"format\"]:checked").value;
            
            if (!url) { urlInput.focus(); return; }
            if (convertBtn.textContent === "Convert Another") { reset(); return; }
            
            setLoading();
            
            try {
                const formData = new FormData();
                formData.append("url", url);
                formData.append("format", format);
                
                const response = await fetch("/convert", { method: "POST", body: formData });
                const data = await response.json();
                
                if (data.success) { setSuccess(data.title, data.download_url); }
                else { setError(data.error || "Conversion failed"); }
n            } catch (error) { setError("Network error. Check connection."); }
        });
        
        downloadBtn.addEventListener("click", () => {
            if (downloadUrl) {
                const a = document.createElement("a");
                a.href = downloadUrl;
                a.target = "_blank";
                a.download = "download.mp3";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
        
        urlInput.addEventListener("keypress", (e) => { if (e.key === "Enter") convertBtn.click(); });
    </script>
</body>
</html>
