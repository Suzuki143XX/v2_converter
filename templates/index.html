<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>V2 YouTube Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: \"Segoe UI\", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 2.5em; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input[type=\"url\"] {
            width: 100%; padding: 15px; border: 2px solid #e0e0e0;
            border-radius: 10px; font-size: 16px;
        }
        input[type=\"url\"]:focus { outline: none; border-color: #667eea; }
        .format-select { display: flex; gap: 15px; margin-bottom: 20px; }
        .format-option { flex: 1; }
        .format-option input[type=\"radio\"] { display: none; }
        .format-option label {
            display: block; padding: 15px; text-align: center;
            border: 2px solid #e0e0e0; border-radius: 10px;
            cursor: pointer; transition: all 0.3s;
        }
        .format-option input[type=\"radio\"]:checked + label {
            border-color: #667eea; background: #f0f4ff; color: #667eea;
        }
        button {
            width: 100%; padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 10px;
            font-size: 18px; font-weight: 600; cursor: pointer;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status {
            margin-top: 20px; padding: 15px; border-radius: 10px;
            text-align: center; display: none;
        }
        .status.loading { display: block; background: #fff3cd; color: #856404; }
        .status.success { display: block; background: #d4edda; color: #155724; }
        .status.error { display: block; background: #f8d7da; color: #721c24; }
        .download-btn {
            display: inline-block; margin-top: 10px; padding: 12px 24px;
            background: #28a745; color: white; text-decoration: none;
            border-radius: 5px; font-weight: 600;
        }
        .download-btn:hover { background: #218838; }
        .video-title { font-weight: 600; margin-bottom: 10px; color: #333; }
    </style>
</head>
<body>
    <div class=\"container\">
        <h1>?? V2 Converter</h1>
        <p class=\"subtitle\">Powered by RapidAPI - No YouTube blocks!</p>
        <form id=\"convertForm\">
            <div class=\"input-group\">
                <label for=\"url\">YouTube URL</label>
                <input type=\"url\" id=\"url\" name=\"url\" placeholder=\"https://youtube.com/watch?v=...\" required>
            </div>
            <div class=\"format-select\">
                <div class=\"format-option\">
                    <input type=\"radio\" id=\"mp3\" name=\"format\" value=\"mp3\" checked>
                    <label for=\"mp3\">?? MP3 Audio</label>
                </div>
                <div class=\"format-option\">
                    <input type=\"radio\" id=\"mp4\" name=\"format\" value=\"mp4\">
                    <label for=\"mp4\">?? MP4 Video</label>
                </div>
            </div>
            <button type=\"submit\" id=\"submitBtn\">Convert Now</button>
        </form>
        <div id=\"status\" class=\"status\"></div>
    </div>
    <script>
        document.getElementById(\"convertForm\").addEventListener(\"submit\", async function(e) {
            e.preventDefault();
            const url = document.getElementById(\"url\").value;
            const format = document.querySelector(\"input[name=\"format\"]:checked\").value;
            const statusDiv = document.getElementById(\"status\");
            const submitBtn = document.getElementById(\"submitBtn\");
            statusDiv.className = \"status loading\";
            statusDiv.textContent = \"Converting... Please wait...\";\n            submitBtn.disabled = true;
            try {
                const formData = new FormData();
                formData.append(\"url\", url);
                formData.append(\"format\", format);
                const response = await fetch(\"/convert\", { method: \"POST\", body: formData });
                const data = await response.json();
                if (data.success) {
                    statusDiv.className = \"status success\";
                    statusDiv.innerHTML = `<div class=\"video-title\">? ${data.title}</div><div>Ready for download!</div><a href=\"${data.download_url}\" class=\"download-btn\" target=\"_blank\">Download ${format.toUpperCase()}</a>`;
                } else { throw new Error(data.error || \"Conversion failed\"); }
            } catch (error) {
                statusDiv.className = \"status error\";\n                statusDiv.textContent = \"Error: \" + error.message;\n            } finally { submitBtn.disabled = false; }
        });\n    </script>
</body>
</html>
